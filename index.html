<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>TO-DO List</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@530&family=Poppins:wght@300&display=swap">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>
    <body>
        <h1>Aynam's Todo List</h1>
        <form>
            <input type="text" class="todo-input"/>
            <button type="submit" class="todo-button">
                <i class="fa-solid fa-pen"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
            <button type="submit" class="todo-clear">Clear All</button>
        </form>
        
        <div class="todoContainer">
            <ul class="todo-list"></ul>
        </div>
    
    </body>
    <script src="script.js"></script>
</html>
